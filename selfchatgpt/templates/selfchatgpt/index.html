{% extends 'selfchatgpt\template.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href=" /static/selfchatgpt/style.css">
    <form action="chat" method="post" enctype="application/x-www-form-urlencoded">
        {% csrf_token %}
        <div id="container">
            <img src="{% static 'selfchatgpt/gptimage.jfif' %}" alt="gptimage">
            <div id="request">
                <label id='label'><h1><strong>ChatGPT에게 요청하기</strong></h1></label>
                    <textarea id="question" name="question"></textarea>
            </div>
            <div>
                <button id="text-button" type="submit">질문</button>
            </div>
        </div>
    </form>
{% endblock %}
