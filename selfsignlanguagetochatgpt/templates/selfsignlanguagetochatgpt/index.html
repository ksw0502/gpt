{% extends 'selfsignlanguagetochatgpt\template.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href=" /static/selfsignlanguagetochatgpt/style.css">
<script >
    let idNum = 0;
    function addFile(){
        deepCopy();
    }

    function deepCopy()  {
      // 'test' node 선택
      const fileModule = document.getElementById('file-module-'+idNum);



      // 노드 복사하기 (deep copy)
      const newNode = fileModule.cloneNode(true);

      console.log(newNode)

      // 복사된 Node id 변경하기
      idNum++;
      newNode.id = 'file-module-' + idNum;

      // 복사한 노드 붙여넣기
      fileModule.after(newNode);
    }
</script>
<div class="container">
  <form action="chat" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div id='container'>
      <span id="file-module-0" class="file_input">
        <fieldset>
          <legend class='file_upload'><h1><strong>수어 이미지 업로드</h1></legend>
          <input name="files" type="file">
        </fieldset>
      </span>
      <div class="buttons">
        <button onclick="addFile()" type="button" id='add'>이미지 추가</button>
        <input id='upload' type="submit" value="업로드">
      </div>
    </div>
  </form>
</div>
{% endblock %}
